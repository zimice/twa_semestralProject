{% extends "base.html" %}

{% block content %}
  <h2>Add Equipment</h2>
  <form method="POST">
    {{ form.hidden_tag() }}

    <div>
      {{ form.name.label }} {{ form.name() }}
    </div>

    <div>
      {{ form.quantity.label }} {{ form.quantity() }}
    </div>

    <div>
      {{ form.description.label }} {{ form.description() }}
    </div>

    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
